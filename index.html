<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event landing page</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="main-container" >
        <header>
            <div class="header-wrapper">
                <div class="top-button-panel">
                    <button>REGISTER NOW</button>
                </div>
                <div class="content-wrapper">
                    <div class="content-block">
                        <div class="logo">
                            <img src="./img/logo.png" alt="logo">
                        </div>
                        <div class="content">
                            <p id="p1" >
                                FIGMA AFRICA <br>
                                International <br>
                                Conference
                            </p>

                            <p id="p2" >December 6 - 8, 2018</p>

                            <p id="p3" >
                                Kigali Conference Centre <br>
                                Kimihurura Roundabout
                            </p>
                            <button>REGISTER NOW</button>
                            <p id="p4" >*Limited seats available</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>


        <footer>
            <div class="footer-header">
                <p>OUR CONFERENCES IN NUMBERS</p>
            </div>
            <div class="statistics">
                <div class="statistics-el">
                    <p class="categories">Countries</p>
                    <p class="numbers">12</p>
                </div>
                <div class="statistics-el">
                    <p class="categories">Cities</p>
                    <p class="numbers">30</p>
                </div>
                <div class="statistics-el">
                    <p class="categories">Speakers</p>
                    <p class="numbers">120</p>
                </div>
                <div class="statistics-el">
                    <p class="categories">Attendees</p>
                    <p class="numbers">750+</p>
                </div>
            </div>
        </footer>


    </div>
</body>
</html>
